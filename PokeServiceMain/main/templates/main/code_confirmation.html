{% extends 'main/layout.html' %}
{% load static %}

{% block layout_title %} Регистрация {% endblock %}

{% block layout_content_navbar%}

{% endblock %}

{% block layout_body %}
<div class="container d-flex justify-content-center align-items-center flex-column text-center" style="width: 50%;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form method="post" action="{% url 'code_confirmation' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block" style="width: 40%;">Подтвердить вход
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
