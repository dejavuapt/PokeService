{% extends 'main/layout.html' %}
{% load static %}

{% block layout_title %} Вход {% endblock %}

{% block layout_content_navbar%}

{% endblock %}

{% block layout_body %}
<div class="container d-flex justify-content-center align-items-center flex-column text-center" style="width: 50%;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form method="post" action="{% url 'login' %}?next={% url 'code_confirmation' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block" style="width: 40%;">Войти</button>
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12 text-center mb-3">
            <a href="{% url "password_reset" %}">Забыли пароль?</a>
        </div>

        <!-- Register buttons -->
        <div class="col-md-12 text-center">
            <p><a href="{% url "register" %}">Зарегистрироваться</a></p>
        </div>

        <div class="col-md-12 text-center">
            <div class="d-flex justify-content-center align-items-center">
                <p class="mb-0 mx-2">или зайти через:</p>
                <a href="{% url "social:begin" "github" %}">GitHub</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
