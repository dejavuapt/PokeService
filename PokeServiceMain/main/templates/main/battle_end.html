{% extends 'main/layout.html' %}
{% load static %}

{% block layout_title %} WINNER {% endblock %}

{% block layout_body %}

<div class="container">
  <div class="text-center">
    <h2>WINNER!: {{ winner.name }}</h2>
    {% if winner.picture %}
    <img src="{{ winner.picture }}" class="img-fluid" style="width: 300px;" alt="Pokemon 1">
    {% else %}
    <img src="{% static 'main/img/empty.svg' %}" class="img-fluid" style="width: 300px;" alt="Pokemon 1">
    {% endif %}
  </div>

    <h2> Total rounds: {{ battle_round }}</h2>
  </div>

{% endblock %}
